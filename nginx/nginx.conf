# ─────────────────────────────────────────────────────────
# Nginx reverse proxy for CloudArc API
# Phase 2 — HTTPS with Let's Encrypt certificate
# ─────────────────────────────────────────────────────────

events {
    worker_connections 1024;
}

http {

    # ── Rate limiting ────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;

    # ── Logging ──────────────────────────────────────────
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # ── Upstream ─────────────────────────────────────────
    upstream cloudarc_api {
        server api:3000;
        keepalive 32;
    }

    # ── HTTP → HTTPS redirect ─────────────────────────────
    # All plain HTTP requests are permanently redirected to
    # HTTPS. Certbot renewal still works over HTTP.
    server {
        listen 80;
        server_name cloudsarc.site www.cloudsarc.site;

        server_tokens off;

        # Keep certbot renewal working over HTTP
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── HTTPS server ──────────────────────────────────────
    server {
        listen 443 ssl;
        http2  on;
        server_name cloudsarc.site www.cloudsarc.site;

        server_tokens off;

        # ── SSL certificate (from Let's Encrypt) ──────────
        ssl_certificate     /etc/letsencrypt/live/cloudsarc.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cloudsarc.site/privkey.pem;

        # ── Modern SSL settings ───────────────────────────
        ssl_protocols             TLSv1.2 TLSv1.3;
        ssl_ciphers               ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache         shared:SSL:10m;
        ssl_session_timeout       1d;

        # ── HSTS (browser remembers HTTPS for 1 year) ─────
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ── Security headers ─────────────────────────────
        add_header X-Frame-Options        "SAMEORIGIN"    always;
        add_header X-Content-Type-Options "nosniff"       always;
        add_header X-XSS-Protection       "1; mode=block" always;
        add_header Referrer-Policy        "no-referrer-when-downgrade" always;

        # ── Proxy to Node.js API ──────────────────────────
        location / {
            limit_req zone=api_limit burst=40 nodelay;

            proxy_pass         http://cloudarc_api;
            proxy_http_version 1.1;
            proxy_set_header   Connection        "";
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout    30s;
            proxy_read_timeout    30s;
        }
    }
}
