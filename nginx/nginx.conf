# ─────────────────────────────────────────────────────────
# Nginx reverse proxy for CloudArc API
# ─────────────────────────────────────────────────────────
# Traffic flow:
#   Internet → port 80 (nginx) → api:3000 (internal Docker network)
#
# Port 3000, 5432, and 6379 are NOT exposed to the internet.
# ─────────────────────────────────────────────────────────

events {
    worker_connections 1024;
}

http {

    # ── Rate limiting ────────────────────────────────────
    # Protect the API from abuse — 20 requests/sec per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;

    # ── Logging ──────────────────────────────────────────
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # ── Upstream (the Node.js API container) ─────────────
    upstream cloudarc_api {
        server api:3000;   # 'api' = Docker Compose service name
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;     # accept any hostname / IP

        # ── Security headers ─────────────────────────────
        add_header X-Frame-Options        "SAMEORIGIN"   always;
        add_header X-Content-Type-Options "nosniff"      always;
        add_header X-XSS-Protection       "1; mode=block" always;
        add_header Referrer-Policy        "no-referrer-when-downgrade" always;

        # ── Hide server version ───────────────────────────
        server_tokens off;

        # ── Proxy all traffic to the API ─────────────────
        location / {
            # Apply rate limiting (burst of 40 allowed before rejecting)
            limit_req zone=api_limit burst=40 nodelay;

            proxy_pass         http://cloudarc_api;
            proxy_http_version 1.1;

            # Required for keep-alive connections
            proxy_set_header   Connection        "";

            # Pass real client info to the app
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # Timeout settings
            proxy_connect_timeout 10s;
            proxy_send_timeout    30s;
            proxy_read_timeout    30s;
        }
    }
}
