# ─────────────────────────────────────────────────────────
# .github/workflows/deploy.yml
# ─────────────────────────────────────────────────────────
# CI/CD Pipeline for CloudArc API
#
# Trigger: every push to the main branch
#
# Jobs:
#   test   → runs Jest suite (no DB needed — services mocked)
#   deploy → SSHs to VPS and deploys (only runs if test passes)
#
# Required GitHub Secrets (Settings → Secrets → Actions):
#   VPS_HOST       → 152.42.194.51
#   VPS_USER       → root
#   VPS_SSH_KEY    → contents of C:\Users\User\.ssh\cloudarc_deploy (private key)
# ─────────────────────────────────────────────────────────

name: Deploy to VPS

on:
  push:
    branches:
      - main          # fires on every push to main

jobs:
  # ── Job 1: Test ───────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm run test:ci
        env:
          JWT_SECRET: test-secret-for-ci
          NODE_ENV: test

  # ── Job 2: Deploy (only if tests pass) ────────────────
  deploy:
    name: SSH Deploy
    runs-on: ubuntu-latest
    needs: test          # blocks deploy if tests fail

    steps:

      # ── 1. Checkout ──────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      # ── 2. SSH into VPS and deploy ────────────────────
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host:        ${{ secrets.VPS_HOST }}
          username:    ${{ secrets.VPS_USER }}
          key:         ${{ secrets.VPS_SSH_KEY }}
          port:        22
          # Commands run on the VPS:
          script: |
            set -e

            cd /opt/cloudarc

            echo "── Pulling latest code ──────────────────────────"
            git pull origin main

            echo "── Rebuilding & restarting containers ───────────"
            docker compose up -d --build

            echo "── Reloading nginx config (force-recreate) ──────"
            # git pull replaces file inodes; force-recreate ensures
            # nginx picks up the new nginx.conf on every deploy.
            docker compose up -d --force-recreate nginx

            echo "── Container status ─────────────────────────────"
            docker compose ps

            echo "── Deploy complete ✓ ────────────────────────────"
