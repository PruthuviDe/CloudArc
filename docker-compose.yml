services:

  # ── PostgreSQL ─────────────────────────────────────────
  # NOT exposed to the internet — only reachable inside the
  # Docker network by the api service.
  db:
    image: postgres:16
    container_name: cloudarc-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: cloudarc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pruthuvide
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # schema.sql removed — node-pg-migrate now owns the schema
      # (migrations run automatically when the api container starts)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cloudarc"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ─────────────────────────────────────────────
  # NOT exposed to the internet — internal Docker network only.
  redis:
    image: redis:7.4.7
    container_name: cloudarc-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Node.js API ────────────────────────────────────────
  # NOT exposed to the internet — port 3000 is internal only.
  # All public traffic comes through Nginx on port 80.
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudarc-api
    restart: unless-stopped
    expose:
      - "3000"               # visible inside Docker network only
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: cloudarc
      DB_USER: postgres
      DB_PASSWORD: pruthuvide
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      CACHE_TTL: 60
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: 7d
      LOG_LEVEL: info
      SENTRY_DSN: ${SENTRY_DSN:-}
      # node-pg-migrate reads this to run migrations on startup
      DATABASE_URL: postgres://postgres:pruthuvide@db:5432/cloudarc
    # Run migrations then start the server.
    # Migrations are idempotent — already-applied ones are skipped.
    command: sh -c "npm run migrate && node src/server.js"
    volumes:
      - api_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ── Nginx reverse proxy ────────────────────────────────
  # The ONLY service with a public port (80).
  # Proxies all traffic to api:3000.
  nginx:
    image: nginx:1.27-alpine
    container_name: cloudarc-nginx
    restart: unless-stopped
    ports:
      - "80:80"              # HTTP (+ certbot challenge)
      - "443:443"            # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Certbot writes challenge files here (Let's Encrypt validation)
      - certbot_webroot:/var/www/certbot:ro
      # SSL certs live here after certbot runs
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api

  # ── Prometheus ────────────────────────────────────────
  # Scrapes /metrics from api:3000 every 10s.
  # NOT exposed to the internet — internal Docker network only.
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: cloudarc-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    depends_on:
      - api

  # ── Grafana ───────────────────────────────────────────
  # Dashboards at http://VPS_IP:3001
  # Default login: admin / admin  (change on first login)
  # Auto-provisioned: Prometheus datasource + CloudArc dashboard
  grafana:
    image: grafana/grafana:10.4.2
    container_name: cloudarc-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"          # public: http://VPS_IP:3001
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s:%(http_port)s/"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

# ── Named volumes (data persists between container restarts)
volumes:
  postgres_data:
  redis_data:
  certbot_webroot:
  api_logs:
  prometheus_data:
  grafana_data:
